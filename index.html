<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>OnlineMuri</title>
</head>

<body>
    <nav class="nav">
        <div class="icon">
            <h1>Online<span>Muri</span></h1>
        </div>

        <div class="nav-items">
            <p>Home</p>
            <p>Process</p>
            <p>Flavours</p>
            <p>Order History</p>
            <p>Blogs</p>
        </div>

        <div class="nav-login-signup">
            <p class="signin">Sign Up</p>
            <button class="login-btn">Login</button>
        </div>
    </nav>

    <div class="content">
        <div class="content-img">
            <img class="wheat" src="/images/decorative_shape.png" alt="">
            <img class="hero-img" src="images/hero_image.png" alt="">
            <img class="catlari" src="images/catlari.png" alt="">
        </div>

        <div class="content-text">
            <div class="content-text-head">
                <h2>Puffed<span> Rice</span></h2> 
            </div>
            <div class="content-text-desc">
                <p>Everyone loves muri. Starting from a doctor, engineer, teacher, businessman, entrepreneur, daily wage workers, musician, farmer, builder, reporter, soldier and many more</p>
            </div>
            <div class="content-text-btn">
                <button>Choose Flavour</button>
            </div>
        </div>
    </div>

    <div class="follow">
        <p>Follow us - </p>
        <i class="ri-instagram-line"></i>
        <i class="ri-linkedin-fill"></i>
        <i class="ri-twitter-fill"></i>
    </div>
</body>

</html>
